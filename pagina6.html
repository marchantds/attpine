  <style>
    /* Body: define a imagem de fundo que cobre toda a p√°gina */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      font-family: 'Roboto', sans-serif;
      background: url("fundo de pagina.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    /* Wrapper: envolve todo o conte√∫do e aplica a borda com gradiente */
    .wrapper {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      border: 5px solid transparent;
      border-image: linear-gradient(90deg, #05bddc, #FFD700) 1;
    }
    /* Container: centraliza o conte√∫do; fundo transparente para exibir a imagem do body */
    .container {
      position: relative;
      margin: 20px auto;
      padding: 20px;
      max-width: 1200px;
      border-radius: 15px;
      background: transparent;  /* fundo transparente */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* T√≠tulo */
    .title-wrapper {
      text-align: center;
      width: 100%;
    }
    .page-title {
      display: inline-block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      background-color: #00692e;
      padding: 5px 15px;
      border-radius: 30px;
      margin: 80px auto 20px;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
    }
    /* Carrinho */
    #cartContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #FFD700;
      color: #000;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cartContainer span {
      margin-left: 5px;
    }
    /* Tela de aten√ß√£o atualizada */
    #atencao {
      background-color: #FFF3CD;
      border: 1px solid #FFEEBA;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: #856404;
    }
    .section-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 30px 0 20px;
      background-color: #00692e;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .product-item {
      margin-bottom: 40px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .product-item.selected {
      border: 3px solid #FFD700;
    }
    .photo-upload {
      width: 150px;
      height: 150px;
      border: 2px dashed #ccc;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      background-color: #00692e;
      border-radius: 8px;
    }
    .photo-upload input[type="file"] {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
    }
    .photo-upload span {
      color: #fff;
      font-weight: bold;
    }
    .product-name {
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #00692e;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      margin-top: 10px;
    }
    /* Bot√µes de navega√ß√£o */
    .nav-buttons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 20px;
    }
    .btn-custom {
      background: linear-gradient(90deg, #05bddc, #00692e);
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 20px auto 0;
      display: block;
      width: 200px;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #00692e, #05bddc);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    @media (max-width:768px) {
      #cartContainer {
        top: 10px;
        right: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- Carrinho -->
      <div id="cartContainer">
        üõí <span id="cartValue"></span>
      </div>
      <!-- T√≠tulo da p√°gina -->
      <div class="title-wrapper">
        <div class="page-title">Empratados</div>
      </div>
      <!-- Tela de aten√ß√£o -->
      <div id="atencao">
        <p><strong>Aten√ß√£o</strong></p>
        <p>Voc√™ pode selecionar at√© <strong>2 empratados</strong>.</p>
      </div>
      <!-- Grid de empratados -->
      <div class="row">
        <!-- Item 1 -->
        <div class="col-md-4 product-item">
          <div class="photo-upload">
            <img src="c:\Users\Daniela Nunes\Desktop\formulario\cardapio\Estrogonofe de fil√© de frango, arroz e batata palha.jpg" alt="Estrogonofe de fil√© de frango, arroz e batata palha">
          </div>
          <div class="product-name">Estrogonofe de fil√© de frango, arroz e batata palha</div>
        </div>
        <!-- Item 2 -->
        <div class="col-md-4 product-item">
          <div class="photo-upload">
            <input type="file" accept="image/*" disabled>
            <img src="c:\Users\Daniela Nunes\Desktop\formulario\cardapio\Estrogonofe de fil√© bovino, arroz e batata palha.jpg" alt="Estrogonofe de fil√© bovino, arroz e batata palha">
          </div>
          <div class="product-name">Estrogonofe de fil√© bovino, arroz e batata palha</div>
        </div>
        <!-- Item 3 -->
        <div class="col-md-4 product-item">
          <div class="photo-upload">
            <input type="file" accept="image/*" disabled>
            <span>Upload</span>
          </div>
          <div class="product-name">Mini penne √† bolonhesa</div>
        </div>
        <!-- Item 4 -->
        <div class="col-md-4 product-item">
          <div class="photo-upload">
            <input type="file" accept="image/*" disabled>
            <span>Upload</span>
          </div>
          <div class="product-name">Mini penne quatro queijos</div>
        </div>
        <!-- Item 5 -->
        <div class="col-md-4 product-item">
          <div class="photo-upload">
            <input type="file" accept="image/*" disabled>
            <span>Upload</span>
          </div>
          <div class="product-name">Mini penne ao molho sugo com manjeric√£o</div>
        </div>
      </div>
      <!-- Bot√µes de navega√ß√£o -->
      <div class="nav-buttons">
        <button type="button" class="btn-custom" id="voltarPagina6">Voltar</button>
        <button type="button" class="btn-custom" id="proximoPagina7">Pr√≥ximo</button>
      </div>
    </div>
  </div>
  
  <script>
    // Fun√ß√£o para formatar valores para o padr√£o brasileiro
    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }
    
    // Recupera o total atual e atualiza o carrinho
    var currentTotal = parseFloat(localStorage.getItem("totalEvento")) || 0;
    if (!localStorage.getItem("totalBeforeEmpratados")) {
      localStorage.setItem("totalBeforeEmpratados", currentTotal.toFixed(2));
    }
    if (localStorage.getItem("cameFrom") === "6" && !localStorage.getItem("empratadosAdded")) {
      var numConvidados = parseInt(localStorage.getItem("numeroConvidados")) || 0;
      var investimento = 0;
      if (numConvidados <= 25) {
        investimento = 575;
      } else if (numConvidados <= 40) {
        investimento = 800;
      } else if (numConvidados <= 60) {
        investimento = 1050;
      } else {
        investimento = 1050;
      }
      var newTotal = currentTotal + investimento;
      localStorage.setItem("totalEvento", newTotal.toFixed(2));
      localStorage.setItem("empratadosAdded", "true");
    }
    
    var investimentoEmpratados = parseFloat(localStorage.getItem("investimentoEmpratados")) || 0;
    var totalEventoCart = parseFloat(localStorage.getItem("totalEventoCart")) || 0;
    var somaTotal = investimentoEmpratados + totalEventoCart;
    document.getElementById("cartValue").innerText = "Valor parcial do evento: " + formatCurrency(somaTotal);
    
    // Sele√ß√£o dos empratados (limite 2)
    var allowedOptions = 2;
    var currentSelected = 0;
    var selectedEmpratados = [];
    var items = document.querySelectorAll(".product-item");
    items.forEach(function(item) {
      item.addEventListener("click", function() {
        var productName = item.querySelector('.product-name').innerText;
        if (item.classList.contains("selected")) {
          item.classList.remove("selected");
          currentSelected--;
          var index = selectedEmpratados.indexOf(productName);
          if (index > -1) {
            selectedEmpratados.splice(index, 1);
          }
        } else {
          if (currentSelected < allowedOptions) {
            item.classList.add("selected");
            currentSelected++;
            selectedEmpratados.push(productName);
          } else {
            alert("Voc√™ atingiu o n√∫mero m√°ximo de 2 empratados!");
          }
        }
      });
    });
    
    window.onload = function() {
      var editMode = localStorage.getItem("edit_empratados");
      if (editMode === "true") {
        document.getElementById("voltarPagina6").addEventListener("click", function() {
          var totalBefore = localStorage.getItem("totalBeforeEmpratados");
          if (totalBefore) {
            localStorage.setItem("totalEvento", totalBefore);
            localStorage.removeItem("totalBeforeEmpratados");
          }
          localStorage.removeItem("empratadosAdded");
          window.location.href = "pagina11.html";
        });
        document.getElementById("proximoPagina7").innerText = "Salvar";
        document.getElementById("proximoPagina7").addEventListener("click", function() {
          localStorage.setItem("selectedEmpratados", JSON.stringify(selectedEmpratados));
          localStorage.removeItem("edit_empratados");
          window.location.href = "pagina11.html";
        });
      } else {
        document.getElementById("voltarPagina6").addEventListener("click", function() {
          var totalBefore = localStorage.getItem("totalBeforeEmpratados");
          if (totalBefore) {
            localStorage.setItem("totalEvento", totalBefore);
            localStorage.removeItem("totalBeforeEmpratados");
          }
          localStorage.removeItem("empratadosAdded");
          window.location.href = "pagina5.html";
        });
        document.getElementById("proximoPagina7").addEventListener("click", function() {
          localStorage.setItem("selectedEmpratados", JSON.stringify(selectedEmpratados));
          window.location.href = "pagina7.html";
        });
      }
    };
  </script>
