<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pine Tree Farm - Empratados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Preenche toda a tela */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #F9F9F9;
      background: rgba(106, 190, 155, 0.1);
      background-image: linear-gradient(white, white), linear-gradient(145deg, #FFD700, #6DBF79);
      background-origin: border-box;
      background-clip: content-box, border-box;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      margin: 20px auto;
      padding: 20px;
      max-width: 1200px;
      background-color: #fff;
      background-image: url("fundo de pagina.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
      border: 5px solid transparent;
      border-radius: 15px;
      border-image: linear-gradient(90deg, #05bddc, #FFD700) 1;
    }
    /* T√≠tulo da p√°gina com estilo similar √† P√°gina 4 */
    .title-wrapper {
      text-align: center;
      width: 100%;
    }
    .page-title {
      display: inline-block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      background-color: #00692e;
      padding: 5px 15px;
      border-radius: 30px;
      margin: 80px auto 20px;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
    }
    /* Tela de aten√ß√£o (alerta) */
    #atencao {
      margin: 20px auto;
      max-width: 700px;
      background-color: #FFF3CD;
      border: 1px solid #FFEEBA;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #856404;
      text-align: left;
    }
    /* Grid de empratados */
    .row {
      margin-top: 20px;
    }
    .product-item {
      margin-bottom: 40px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      transition: border 0.3s;
      cursor: pointer;
    }
    .product-item.selected {
      border: 3px solid #FFD700;
    }
    .photo-upload {
      width: 150px;
      height: 150px;
      border: 2px dashed #ccc;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #00692e;
      border-radius: 8px;
    }
    .photo-upload input[type="file"] {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
    }
    .photo-upload span {
      color: #fff;
      font-weight: bold;
    }
    .product-name {
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #00692e;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      margin-top: 10px;
    }
    /* Bot√µes de navega√ß√£o */
    .nav-buttons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 20px;
    }
    .btn-custom {
      background: linear-gradient(90deg, #05bddc, #00692e);
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 20px auto 0;
      display: block;
      width: 200px;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #00692e, #05bddc);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    /* Carrinho no canto superior direito */
    #cartContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #FFD700;
      color: #000;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cartContainer span {
      margin-left: 5px;
    }
    @media (max-width:768px) {
      #cartContainer {
        top: 10px;
        right: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Carrinho -->
    <div id="cartContainer">
      üõí <span id="cartValue"></span>
    </div>
    
    <!-- T√≠tulo da p√°gina -->
    <div class="title-wrapper">
      <div class="page-title">Empratados</div>
    </div>
    
    <!-- Tela de aten√ß√£o -->
    <div id="atencao">
      <p><strong>Aten√ß√£o</strong></p>
      <p>Voc√™ pode selecionar at√© <strong>2 empratados</strong>.</p>
    </div>
    
    <!-- Grid de empratados -->
    <div class="row">
      <!-- Item 1 -->
      <div class="col-md-4 product-item">
        <div class="photo-upload">
          <input type="file" accept="image/*" disabled>
          <span>Upload</span>
        </div>
        <div class="product-name">Estrogonofe de frango, arroz e batata palha</div>
      </div>
      <!-- Item 2 -->
      <div class="col-md-4 product-item">
        <div class="photo-upload">
          <input type="file" accept="image/*" disabled>
          <span>Upload</span>
        </div>
        <div class="product-name">Estrogonofe de fil√© de carne, arroz e batata palha</div>
      </div>
      <!-- Item 3 -->
      <div class="col-md-4 product-item">
        <div class="photo-upload">
          <input type="file" accept="image/*" disabled>
          <span>Upload</span>
        </div>
        <div class="product-name">Mini penne bolonhesa</div>
      </div>
      <!-- Item 4 -->
      <div class="col-md-4 product-item">
        <div class="photo-upload">
          <input type="file" accept="image/*" disabled>
          <span>Upload</span>
        </div>
        <div class="product-name">Mini penne quatro queijos</div>
      </div>
      <!-- Item 5 -->
      <div class="col-md-4 product-item">
        <div class="photo-upload">
          <input type="file" accept="image/*" disabled>
          <span>Upload</span>
        </div>
        <div class="product-name">Mini penne molho sugo com manjeric√£o</div>
      </div>
    </div>
    
    <!-- Bot√µes de navega√ß√£o -->
    <div class="nav-buttons">
      <button type="button" class="btn-custom" id="voltarPagina6">Voltar</button>
      <button type="button" class="btn-custom" id="proximoPagina7">Pr√≥ximo</button>
    </div>
  </div>
  
  <script>
    // Fun√ß√£o para formatar valores no padr√£o brasileiro
    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }
    
    // Recupera o total atual vindo da P√°gina 5 (armazenado na chave "totalEvento")
    var currentTotal = parseFloat(localStorage.getItem("totalEvento")) || 0;
    
    // Salva o total original (antes do investimento) se ainda n√£o estiver salvo
    if (!localStorage.getItem("totalBeforeEmpratados")) {
      localStorage.setItem("totalBeforeEmpratados", currentTotal.toFixed(2));
    }
    
    // Se o usu√°rio veio pelo caminho SIM (cameFrom == "6"), aplica o investimento
    if (localStorage.getItem("cameFrom") === "6" && !localStorage.getItem("empratadosAdded")) {
      var numConvidados = parseInt(localStorage.getItem("numeroConvidados")) || 0;
      var investimento = 0;
      if (numConvidados <= 25) {
        investimento = 575;
      } else if (numConvidados <= 40) {
        investimento = 800;
      } else if (numConvidados <= 60) {
        investimento = 1050;
      } else {
        investimento = 1050;
      }
      var newTotal = currentTotal + investimento;
      localStorage.setItem("totalEvento", newTotal.toFixed(2));
      localStorage.setItem("empratadosAdded", "true");
    }
    
    // Atualiza o carrinho com o valor atualizado usando o padr√£o brasileiro
    var investimentoEmpratados = parseFloat(localStorage.getItem("investimentoEmpratados")) || 0;
    var totalEventoCart = parseFloat(localStorage.getItem("totalEventoCart")) || 0;
    var somaTotal = investimentoEmpratados + totalEventoCart;
    document.getElementById("cartValue").innerText = "Valor total da compra: " + formatCurrency(somaTotal);

    
    // C√≥digo para sele√ß√£o dos empratados (limite 2) e armazenamento das op√ß√µes selecionadas
    var allowedOptions = 2;
    var currentSelected = 0;
    var selectedEmpratados = [];
    var items = document.querySelectorAll(".product-item");
    items.forEach(function(item) {
      item.addEventListener("click", function() {
        var productName = item.querySelector('.product-name').innerText;
        if (item.classList.contains("selected")) {
          item.classList.remove("selected");
          currentSelected--;
          var index = selectedEmpratados.indexOf(productName);
          if (index > -1) {
            selectedEmpratados.splice(index, 1);
          }
        } else {
          if (currentSelected < allowedOptions) {
            item.classList.add("selected");
            currentSelected++;
            selectedEmpratados.push(productName);
          } else {
            alert("Voc√™ atingiu o n√∫mero m√°ximo de 2 empratados!");
          }
        }
      });
    });
    
    // Configura√ß√£o dos bot√µes de navega√ß√£o com verifica√ß√£o do modo edi√ß√£o
    window.onload = function() {
      var editMode = localStorage.getItem("edit_empratados");
      if (editMode === "true") {
        // Em modo edi√ß√£o: "Voltar" retorna para a P√°gina 11 e "Pr√≥ximo" atua como "Salvar"
        document.getElementById("voltarPagina6").addEventListener("click", function() {
          var totalBefore = localStorage.getItem("totalBeforeEmpratados");
          if (totalBefore) {
            localStorage.setItem("totalEvento", totalBefore);
            localStorage.removeItem("totalBeforeEmpratados");
          }
          localStorage.removeItem("empratadosAdded");
          window.location.href = "pagina11.html";
        });
        document.getElementById("proximoPagina7").innerText = "Salvar";
        document.getElementById("proximoPagina7").addEventListener("click", function() {
          localStorage.setItem("selectedEmpratados", JSON.stringify(selectedEmpratados));
          localStorage.removeItem("edit_empratados");
          window.location.href = "pagina11.html";
        });
      } else {
        // Fluxo normal: "Voltar" retorna para a P√°gina 5 e "Pr√≥ximo" vai para a P√°gina 7
        document.getElementById("voltarPagina6").addEventListener("click", function() {
          var totalBefore = localStorage.getItem("totalBeforeEmpratados");
          if (totalBefore) {
            localStorage.setItem("totalEvento", totalBefore);
            localStorage.removeItem("totalBeforeEmpratados");
          }
          localStorage.removeItem("empratadosAdded");
          window.location.href = "pagina5.html";
        });
        document.getElementById("proximoPagina7").addEventListener("click", function() {
          localStorage.setItem("selectedEmpratados", JSON.stringify(selectedEmpratados));
          window.location.href = "pagina7.html";
        });
      }
    };
  </script>
</body>
</html>
