<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pine Tree Farm - Agradecimento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      font-family: 'Roboto', sans-serif;
      background: url("fundo de pagina.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    /* Wrapper com borda gradiente */
    .wrapper {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      border: 5px solid transparent;
      border-image: linear-gradient(90deg, #05bddc, #FFD700) 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container centralizado */
    .container {
      text-align: center;
      padding: 20px;
    }
    /* Exibe a logo como círculo, cortando as partes extras */
    .logo {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    /* Caixa de mensagem */
    .message {
      font-size: 1.5rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="logo/Logo Estação Ecológica Ambiental Pine Tree Farm (1).jpg" alt="Logo Pine Tree Farm" class="logo">
      <div class="message">
        seu evento merece ser inesquecível, e é por isso que amamos estar ao seu lado. Obrigada por escolher a Pine Tree Farm!
      </div>
    </div>
  </div>
</body>
</html>
