<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pine Tree Farm - Dados Detalhados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F9F9F9;
      background-image: linear-gradient(white, white), linear-gradient(145deg, #FFD700, #6DBF79);
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      border: 5px solid transparent;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
      background-color: #fff;
      background-image: url("fundo de pagina.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .form-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #A5D6A7;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border: 1px solid #ddd;
    }
    .form-container h3 {
      font-size: 2rem;
      font-weight: bold;
      color: #00692e;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #05bddc;
      padding-bottom: 10px;
    }
    .form-label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #ccc;
      padding: 15px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #05bddc;
      box-shadow: 0 0 10px rgba(5,189,220,0.5);
    }
    .btn-custom {
      background: linear-gradient(90deg, #05bddc, #00692e);
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #00692e, #05bddc);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .row .col-md-6 {
      padding-bottom: 15px;
    }
    .obrigatorio {
      color: red;
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3>Dados complementares do evento</h3>
      <form id="form-detalhado">
        <div class="row">
          <div class="col-md-6">
            <label for="nomeResponsavel2" class="form-label">Nome do Responsável 1 <span class="obrigatorio">*</span></label>
            <input type="text" class="form-control" id="nomeResponsavel2" required>
          </div>
          <div class="col-md-6">
            <label for="telefone1" class="form-label">Telefone do Responsável 1 <span class="obrigatorio">*</span></label>
            <input type="tel" class="form-control" id="telefone1" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="nomeResponsavel2b" class="form-label">Nome do Responsável 2 <span class="obrigatorio">*</span></label>
            <input type="text" class="form-control" id="nomeResponsavel2b" required>
          </div>
          <div class="col-md-6">
            <label for="telefone2" class="form-label">Telefone do Responsável 2 <span class="obrigatorio">*</span></label>
            <input type="tel" class="form-control" id="telefone2" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail <span class="obrigatorio">*</span></label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label">CEP (somente números) <span class="obrigatorio">*</span></label>
          <input type="text" class="form-control" id="cep" maxlength="9" required>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="logradouro" class="form-label">Logradouro <span class="obrigatorio">*</span></label>
            <input type="text" class="form-control" id="logradouro" disabled>
          </div>
          <div class="col-md-6">
            <label for="bairro" class="form-label">Bairro <span class="obrigatorio">*</span></label>
            <input type="text" class="form-control" id="bairro" disabled>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade <span class="obrigatorio">*</span></label>
            <input type="text" class="form-control" id="cidade" disabled>
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado <span class="obrigatorio">*</span></label>
            <input type="text" class="form-control" id="estado" disabled>
          </div>
        </div>
        <div class="mb-3">
          <label for="numeroResidencia" class="form-label">Número da Residência <span class="obrigatorio">*</span></label>
          <input type="text" class="form-control" id="numeroResidencia" required>
        </div>
        <div class="mb-3">
          <label for="complemento" class="form-label">Complemento <span class="obrigatorio">*</span></label>
          <input type="text" class="form-control" id="complemento" required>
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade que o(a) aniversariante completará <span class="obrigatorio">*</span></label>
          <input type="number" class="form-control" id="idade" required>
        </div>
        <div class="d-flex justify-content-between mt-3 gap-3">
          <button type="button" class="btn btn-custom" id="voltarPagina2">Voltar</button>
          <button type="button" class="btn btn-custom" id="proximoPagina3">Próximo</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Busca de CEP permanece igual
    document.getElementById('cep').addEventListener('blur', function() {
      var cep = document.getElementById('cep').value.replace('-', '');
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then(data => {
            if (!data.erro) {
              document.getElementById('logradouro').value = data.logradouro;
              document.getElementById('bairro').value = data.bairro;
              document.getElementById('cidade').value = data.localidade;
              document.getElementById('estado').value = data.uf;
            } else {
              alert('CEP não encontrado!');
            }
          })
          .catch(error => {
            console.error('Erro ao buscar o CEP:', error);
          });
      }
    });

    // Verifica a flag "edit_complementares" para configurar o fluxo de edição
    window.addEventListener("load", function() {
      var editMode = localStorage.getItem("edit_complementares");
      console.log("edit_complementares =", editMode);
      if (editMode === "true") {
        // Preenche os campos com os dados salvos
        document.getElementById("nomeResponsavel2").value = localStorage.getItem("nomeResponsavel") || "";
        document.getElementById("telefone1").value = localStorage.getItem("telefone1Detalhado") || "";
        document.getElementById("nomeResponsavel2b").value = localStorage.getItem("nomeResponsavel2bDetalhado") || "";
        document.getElementById("telefone2").value = localStorage.getItem("telefone2Detalhado") || "";
        document.getElementById("email").value = localStorage.getItem("emailDetalhado") || "";
        document.getElementById("cep").value = localStorage.getItem("cepDetalhado") || "";
        document.getElementById("logradouro").value = localStorage.getItem("logradouroDetalhado") || "";
        document.getElementById("bairro").value = localStorage.getItem("bairroDetalhado") || "";
        document.getElementById("cidade").value = localStorage.getItem("cidadeDetalhado") || "";
        document.getElementById("estado").value = localStorage.getItem("estadoDetalhado") || "";
        document.getElementById("numeroResidencia").value = localStorage.getItem("numeroResidenciaDetalhado") || "";
        document.getElementById("complemento").value = localStorage.getItem("complementoDetalhado") || "";
        document.getElementById("idade").value = localStorage.getItem("idadeDetalhado") || "";
        
        // Altera o botão "Próximo" para "Salvar"
        var proximoBtn = document.getElementById("proximoPagina3");
        proximoBtn.innerText = "Salvar";
        proximoBtn.onclick = function() {
          localStorage.setItem("nomeResponsavel", document.getElementById("nomeResponsavel2").value);
          localStorage.setItem("telefone1Detalhado", document.getElementById("telefone1").value);
          localStorage.setItem("nomeResponsavel2bDetalhado", document.getElementById("nomeResponsavel2b").value);
          localStorage.setItem("telefone2Detalhado", document.getElementById("telefone2").value);
          localStorage.setItem("emailDetalhado", document.getElementById("email").value);
          localStorage.setItem("cepDetalhado", document.getElementById("cep").value);
          localStorage.setItem("logradouroDetalhado", document.getElementById("logradouro").value);
          localStorage.setItem("bairroDetalhado", document.getElementById("bairro").value);
          localStorage.setItem("cidadeDetalhado", document.getElementById("cidade").value);
          localStorage.setItem("estadoDetalhado", document.getElementById("estado").value);
          localStorage.setItem("numeroResidenciaDetalhado", document.getElementById("numeroResidencia").value);
          localStorage.setItem("complementoDetalhado", document.getElementById("complemento").value);
          localStorage.setItem("idadeDetalhado", document.getElementById("idade").value);
          // Remove a flag e retorna ao resumo
          localStorage.removeItem("edit_complementares");
          window.location.href = "pagina11.html";
        };

        // Configura o botão "Voltar" para retornar ao resumo sem salvar
        document.getElementById("voltarPagina2").onclick = function() {
          window.location.href = "pagina11.html";
        };
      } else {
        // Fluxo normal: salva os dados e redireciona para pagina3.html
        document.getElementById("proximoPagina3").onclick = function() {
          localStorage.setItem("nomeResponsavel", document.getElementById("nomeResponsavel2").value);
          localStorage.setItem("telefone1Detalhado", document.getElementById("telefone1").value);
          localStorage.setItem("telefone2Detalhado", document.getElementById("telefone2").value);
          localStorage.setItem("emailDetalhado", document.getElementById("email").value);
          localStorage.setItem("cepDetalhado", document.getElementById("cep").value);
          localStorage.setItem("logradouroDetalhado", document.getElementById("logradouro").value);
          localStorage.setItem("bairroDetalhado", document.getElementById("bairro").value);
          localStorage.setItem("cidadeDetalhado", document.getElementById("cidade").value);
          localStorage.setItem("estadoDetalhado", document.getElementById("estado").value);
          localStorage.setItem("numeroResidenciaDetalhado", document.getElementById("numeroResidencia").value);
          localStorage.setItem("complementoDetalhado", document.getElementById("complemento").value);
          localStorage.setItem("idadeDetalhado", document.getElementById("idade").value);
          localStorage.setItem("nomeResponsavel2bDetalhado", document.getElementById("nomeResponsavel2b").value);
          window.location.href = "pagina3.html";
        };
        // Botão Voltar retorna para index.html
        document.getElementById("voltarPagina2").onclick = function() {
          window.location.href = "index.html";
        };
      }
    });
  </script>
</body>
</html>
