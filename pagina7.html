<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pine Tree Farm - Bebidas Alco√≥licas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* O body exibe a imagem de fundo que cobre toda a p√°gina */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      font-family: 'Roboto', sans-serif;
      background: url("fundo de pagina.png") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    /* Wrapper: envolve todo o conte√∫do e aplica a borda com gradiente */
    .wrapper {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      border: 5px solid transparent;
      border-image: linear-gradient(90deg, #05bddc, #FFD700) 1;
    }
    /* Container: centraliza o conte√∫do; fundo transparente para que fique vis√≠vel a imagem de fundo do body */
    .container {
      position: relative;
      margin: 20px auto;
      padding: 20px;
      max-width: 1200px;
      border-radius: 15px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* T√≠tulo */
    .title-wrapper {
      text-align: center;
      width: 100%;
    }
    .page-title {
      display: inline-block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      background-color: #00692e;
      padding: 5px 15px;
      border-radius: 30px;
      margin: 80px auto 20px;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
    }
    /* Carrinho */
    #cartContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #FFD700;
      color: #000;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cartContainer span {
      margin-left: 5px;
    }
    /* Mensagem de op√ß√µes */
    #allowedMessage {
      display: inline-block;
      text-align: center;
      font-size: 1.2rem;
      color: #856404;
      background-color: #FFF3CD;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #FFEEBA;
      margin-bottom: 20px;
      margin-top: 20px;
    }
    .section-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 30px 0 20px;
      background-color: #00692e;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .form-container {
      width: 100%;
      max-width: 700px;
      background-color: #A5D6A7;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border: 1px solid #ddd;
      text-align: center;
      margin-top: 80px;
    }
    .form-container h3 {
      font-size: 2rem;
      font-weight: bold;
      color: #00692e;
      margin-bottom: 30px;
      border-bottom: 2px solid #05bddc;
      padding-bottom: 10px;
    }
    .question {
      font-size: 1.8rem;
      color: #00692e;
      margin: 40px 0;
    }
    /* Bot√µes customizados para SIM e N√ÉO */
    .btn-custom-sim, .btn-custom-nao {
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 10px;
      width: 120px;
    }
    .btn-custom-sim {
      background: linear-gradient(90deg, #05bddc, #00692e);
    }
    .btn-custom-sim:hover {
      background: linear-gradient(90deg, #00692e, #05bddc);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .btn-custom-nao {
      background: linear-gradient(90deg, #d9534f, #c9302c);
    }
    .btn-custom-nao:hover {
      background: linear-gradient(90deg, #c9302c, #d9534f);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    /* Bot√µes de navega√ß√£o */
    .nav-buttons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 20px;
    }
    .btn-custom {
      background: linear-gradient(90deg, #05bddc, #00692e);
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 20px auto 0;
      display: block;
      width: 120px;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #00692e, #05bddc);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    @media (max-width:768px) {
      #cartContainer {
        top: 10px;
        right: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- Carrinho -->
      <div id="cartContainer">
        üõí <span id="cartValue"></span>
      </div>
      <!-- T√≠tulo da p√°gina -->
      <div class="title-wrapper">
        <div class="page-title">Bebidas Alco√≥licas</div>
      </div>
      <div class="form-container">
        <h3>Bebidas Alco√≥licas</h3>
        <div class="question">Deseja incluir bebida alco√≥lica?</div>
        <div>
          <button type="button" class="btn-custom-sim" id="btnSim">SIM</button>
          <button type="button" class="btn-custom-nao" id="btnNao">N√ÉO</button>
        </div>
      </div>
      <!-- Bot√£o de navega√ß√£o "Voltar" -->
      <div class="nav-buttons">
        <button type="button" class="btn-custom" id="voltarPage7">Voltar</button>
      </div>
    </div>
  </div>
  
  <script>
    // Fun√ß√£o para formatar valores para o padr√£o brasileiro
    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }
    
    // Atualiza o carrinho conforme o valor da compra
    var cameFrom = localStorage.getItem("cameFrom");
    if (cameFrom === "6") {
      var investimentoEmpratados = parseFloat(localStorage.getItem("investimentoEmpratados")) || 0;
      var totalEventoCart = parseFloat(localStorage.getItem("totalEventoCart")) || 0;
      var somaTotal = investimentoEmpratados + totalEventoCart;
      document.getElementById("cartValue").innerText = "Valor parcial do evento: " + formatCurrency(somaTotal);
      localStorage.setItem("totalCompra", somaTotal.toFixed(2));
    } else {
      var totalEventoCart = parseFloat(localStorage.getItem("totalEventoCart")) || 0;
      document.getElementById("cartValue").innerText = "Valor total da compra: " + formatCurrency(totalEventoCart);
      localStorage.setItem("totalCompra", totalEventoCart.toFixed(2));
    }
    
    // Bot√£o SIM: define cameFrom = "8" e direciona para P√°gina 8
    document.getElementById("btnSim").addEventListener("click", function(){
      localStorage.setItem("cameFrom", "8");
      window.location.href = "pagina8.html";
    });
    // Bot√£o N√ÉO: define cameFrom = "7" e direciona para P√°gina 9
    document.getElementById("btnNao").addEventListener("click", function(){
      localStorage.setItem("cameFrom", "7");
      window.location.href = "pagina9.html";
    });
    
    // Bot√£o Voltar: redireciona conforme a origem
    var voltarBtn = document.getElementById("voltarPage7");
    if (cameFrom === "6") {
      voltarBtn.addEventListener("click", function(){
        window.location.href = "pagina6.html";
      });
    } else {
      voltarBtn.addEventListener("click", function(){
        window.location.href = "pagina5.html";
      });
    }
  </script>
</body>
</html>
